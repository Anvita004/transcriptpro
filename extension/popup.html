<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Meeting Transcript Pro</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

    body {
      width: 400px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a1a3a 100%);
      color: #ffffff;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .title {
      font-size: 24px;
      margin: 0;
      background: linear-gradient(90deg, #9d4edd, #c77dff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .title span {
      font-size: 28px;
    }

    .description {
      color: #b3b3b3;
      margin-top: 10px;
      font-size: 14px;
    }

    .settings-panel {
      background: rgba(30, 30, 30, 0.8);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .mode-selection {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .mode-option {
      flex: 1;
      text-align: center;
      padding: 15px;
      background: rgba(40, 40, 40, 0.6);
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .mode-option:hover {
      border-color: rgba(157, 78, 221, 0.3);
    }

    .mode-option input[type="radio"] {
      width: 18px;
      height: 18px;
      margin: 0;
      cursor: pointer;
      accent-color: #9d4edd;
    }

    .mode-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .mode-label {
      display: block;
      font-weight: 600;
      color: #ffffff;
    }

    .mode-description {
      font-size: 12px;
      color: #b3b3b3;
    }

    .mode-option.selected {
      border: 2px solid #9d4edd;
      background: rgba(157, 78, 221, 0.1);
    }

    .mode-status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      background: rgba(40, 40, 40, 0.6);
      border: 1px solid rgba(157, 78, 221, 0.3);
    }

    .mode-status.auto {
      color: #4ade80;
      border-color: rgba(74, 222, 128, 0.3);
    }

    .mode-status.manual {
      color: #f87171;
      border-color: rgba(248, 113, 113, 0.3);
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .action-button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #9d4edd 0%, #c77dff 100%);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(157, 78, 221, 0.4);
    }

    .action-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      pointer-events: none;
    }

    .action-button.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      pointer-events: none;
    }

    .action-button span {
      font-size: 18px;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .footer-link {
      color: #9d4edd;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .footer-link:hover {
      color: #c77dff;
      text-decoration: underline;
    }

    .version {
      color: #b3b3b3;
      font-size: 12px;
    }

    .status-indicator {
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
      background: rgba(40, 40, 40, 0.6);
    }

    .status-active {
      color: #4ade80;
      border: 1px solid rgba(74, 222, 128, 0.3);
    }

    .status-inactive {
      color: #f87171;
      border: 1px solid rgba(248, 113, 113, 0.3);
    }

    .transcript-link {
      display: block;
      margin-top: 20px;
      padding: 15px;
      background: rgba(40, 40, 40, 0.6);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-decoration: none;
      color: #ffffff;
      text-align: center;
      transition: all 0.3s ease;
    }

    .transcript-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(157, 78, 221, 0.2);
      border-color: rgba(157, 78, 221, 0.3);
      background: linear-gradient(135deg, #9d4edd 0%, #c77dff 100%);
    }

    .transcript-link span {
      font-size: 20px;
      margin-right: 8px;
    }

    .transcript-link.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      pointer-events: none;
      background: rgba(40, 40, 40, 0.6) !important;
      border-color: rgba(255, 255, 255, 0.1) !important;
    }

    .mode-option.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">
        <span>üéôÔ∏è</span>
        Meeting Transcript Pro
      </h1>
      <p class="description">Capture and manage your meeting transcripts with ease</p>
    </div>

    <div class="settings-panel">
      <div class="mode-selection">
        <div class="mode-option" id="auto-mode">
          <input type="radio" name="mode" id="auto-radio" value="auto">
          <div class="mode-content">
            <div class="mode-label">Auto Mode üöÄ</div>
            <div class="mode-description">Automatically capture transcripts</div>
          </div>
        </div>
        <div class="mode-option" id="manual-mode">
          <input type="radio" name="mode" id="manual-radio" value="manual">
          <div class="mode-content">
            <div class="mode-label">Manual Mode ‚ö°</div>
            <div class="mode-description">Start/stop recording manually</div>
          </div>
        </div>
      </div>

      <div class="mode-status" id="modeStatus">Current Mode: Auto</div>

      <div class="action-buttons">
        <button id="toggleBtn" class="action-button">
          <span>‚ñ∂Ô∏è</span>
          Start
        </button>
        <a href="https://github.com/Anvita004/transcriptpro" target="_blank" class="action-button" id="githubBtn">
          <span>‚≠ê</span>
          GitHub
        </a>
      </div>
    </div>

    <a href="transcripts.html" class="transcript-link" id="transcriptLink">
      <span>üìö</span>
      View All Transcripts
    </a>

    <div class="footer">
      <div class="footer-links">
        <a href="#" class="footer-link">Help</a>
        <a href="#" class="footer-link">Report Issue</a>
      </div>
      <div class="version" id="version">Version 1.0.0</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>

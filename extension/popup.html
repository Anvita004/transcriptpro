<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
  <title>Meeting Transcript Pro</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap");

    body {
      width: 600px;
      padding: 1.5rem;
      background: #ffffff;
      color: #1f2937;
      font-family: "Inter", sans-serif;
      font-size: 0.95rem;
      margin: 0;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0;
      font-weight: 700;
      color: #1f2937;
    }

    .header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-text {
      color: #1f2937;
    }

    .header-description {
      margin: 0.5rem 0 0;
      color: #6b7280;
      font-size: 0.9rem;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .main-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .settings-panel {
      background: #f9fafb;
      border-radius: 12px;
      padding: 1.25rem;
      border: 1px solid #e5e7eb;
    }

    .transcript-history {
      background: #f9fafb;
      border-radius: 12px;
      padding: 1.25rem;
      border: 1px solid #e5e7eb;
    }

    .panel-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
      color: #1f2937;
    }

    .radio-item {
      display: flex;
      gap: 0.75rem;
      align-items: start;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .radio-item:hover {
      background: #f3f4f6;
    }

    .sub-text {
      color: #6b7280;
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    input[type="radio"] {
      margin-top: 0.25rem;
      accent-color: #1f2937;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    label {
      margin: 0;
      font-size: 0.95rem;
      cursor: pointer;
      flex: 1;
    }

    .transcript-list {
      max-height: 300px;
      overflow-y: auto;
      margin: 0;
      padding: 0;
    }

    .transcript-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      background: #ffffff;
      border: 1px solid #e5e7eb;
      transition: background-color 0.2s;
    }

    .transcript-item:hover {
      background: #f3f4f6;
    }

    .transcript-info {
      flex: 1;
    }

    .transcript-title {
      font-weight: 500;
      margin: 0;
      color: #1f2937;
    }

    .transcript-date {
      font-size: 0.8rem;
      color: #6b7280;
      margin: 0.25rem 0 0;
    }

    .transcript-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background: #1f2937;
      color: #ffffff;
    }

    .btn-primary:hover {
      background: #111827;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #1f2937;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid #e5e7eb;
    }

    .footer-links {
      display: flex;
      gap: 1rem;
    }

    .footer-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 0.85rem;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: #1f2937;
    }

    .version {
      color: #6b7280;
      font-size: 0.85rem;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f3f4f6;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
  </style>
</head>

<body>
  <div>
    <div class="header">
      <div class="header-content">
        <div class="header-text">
          <h1>Meeting Transcripts</h1>
          <p class="header-description">
            Capture and manage your Google Meet transcripts
          </p>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="settings-panel">
        <h2 class="panel-title">Settings</h2>
        <div class="radio-item">
          <input type="radio" name="mode" id="auto-mode" />
          <label for="auto-mode">
            <b>Auto mode</b>
            <span class="sub-text">Get transcripts of all meetings automatically</span>
          </label>
        </div>
        <div class="radio-item">
          <input type="radio" name="mode" id="manual-mode" />
          <label for="manual-mode">
            <b>Manual mode</b>
            <span class="sub-text">Switch on transcript as needed using the CC icon</span>
          </label>
        </div>
        <button class="btn btn-secondary" style="width: 100%; margin-top: 1rem;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            <path d="M12 6v6l4 2"/>
          </svg>
          Set up webhooks
        </button>
      </div>

      <div class="transcript-history">
        <h2 class="panel-title">Recent Transcripts</h2>
        <div class="transcript-list" id="transcript-list">
          <!-- Transcript items will be dynamically added here -->
        </div>
        <a href="transcripts.html" target="_blank" class="view-all">View All Transcripts</a>
      </div>
    </div>

    <div class="footer">
      <div class="footer-links">
        <a href="#" class="footer-link">Help</a>
        <a href="#" class="footer-link">Report Issue</a>
      </div>
      <div class="version">
        <span id="version"></span>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
